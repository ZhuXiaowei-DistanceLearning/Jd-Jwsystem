<!DOCTYPE html>
<<html xmlns:th="http://www.thymeleaf.org">>

	<head>
		<meta charset="utf-8">
		<title>nepadmin</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="layui/css/layui.css?t=20180530-2" media="all">
		<link rel="stylesheet" href="css/admin.css?t=20180530-2" media="all">
		<link rel="stylesheet" href="css/l-style.css" />
		<script type="text/javascript" src="js/echarts.js"></script>
		<!--[if IE 8]> 
	 <link rel="stylesheet" href="css/l-style_8.css" />
	<![endif]-->
	</head>

	<body>

		<!-- 主体内容 -->
		<div class="layui-fluid dang_fluid" lay-title="弹出框页">
			<div class="layui-row layui-col-space20">
				<div class="layui-col-xs12">
					<div class="item_box">
						<div class="item_head">
							<h3 class="item_tit">弹出框</h3>
						</div>
						<div class="item_main">
							<div class="pD14">
								<button class="but_a but_a_1" id="test1">弹 出 </button>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
		<div class="tip_box" style="display: none;">
			<div class="layui-row">
				<div class="layui-col-xs12 pD14">
					<div class="item_box">
						<div class="item_head">
							<h3 class="item_tit">弹出框</h3>
						</div>
						<div class="item_main">
							<div class="pD14">
								<button class="but_a but_a_1 test2">弹 出 </button>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>

		<script src="js/jquery.min.js"></script>
		<script src="layui/layui.js"></script>
		<script src="layui/layui.all.js"></script>
		<script type="text/javascript" src="js/l-index.js"></script>
		<script>
			//由于模块都一次性加载，因此不用执行 layui.use() 来加载对应模块，直接使用即可：
			! function() {
				var layer = layui.layer;
				var cont = $('.tip_box').html();
				$('#test1').click(function() {
					layer.open({
						type: 1,
						area: ['600px', '400px'],
						content: cont,
						shadeClose: true,
						success: function() {
								$('.test2').click(function() {
									console.log('aaa');
									layer.open({
										type: 1,
										shadeClose: true,
										area: ['400px', '250px'],
										content: 'asfasf' //这里content是一个普通的String
									});
								})
							} //这里content是一个普通的String
					});

				});
			}();
		</script>
	</body>
