                    <h3 class="item_tit">表格列表</h3>
                </div>
                <div class="item_box mT12">
                    <div class="search_box" style="display: none" id="toolbar">
                        <div class="layui-form-item search_item">
                            <label class="layui-form-label dang_label">标题名称：</label>

                            </div>
                        </div>
                        <div class="layui-form-item search_item">
                            <label class="layui-form-label dang_label">标题名称：</label>
                            <div class="layui-input-inline">
                                <input type="text" name="title" placeholder="请输入标题" autocomplete="off"
                                       class="layui-input dang_input">
                            </div>
                        </div>
                        <div class="layui-form-item search_item">
                            <label class="layui-form-label dang_label">标题名称：</label>
                            <div class="layui-input-inline">
                                <input type="text" name="title" placeholder="请输入标题" autocomplete="off"
                                       class="layui-input dang_input">
                            </div>
                        </div>
                        <div class="layui-form-item search_item">
                            <label class="layui-form-label dang_label">选择：</label>
                            <div class="layui-input-inline dang_select">
                                <select name="interest" lay-filter="aihao">
                                    <option value="0">写作</option>
                                    <option value="1">阅读</option>
                                </select>
                            </div>
                        </div>
                        <button class="table_but table_but_a but_a">搜 索</button>
                        <button class="table_but table_but_b but_a">导 出</button>
                    </div>
                </div>
                <div class="item_box mT5">
                    <table class="table_a color_a4" cellpadding="0" cellspacing="0" id="exampleTable">

                    </table>
                </div>
            </form>
            <div class="page">
                <ul>
                    <li>
                        <a href="#">首页</a>

<script src="js/jquery.min.js" th:src="@{/web/js/jquery.min.js}"></script>
<script src="layui/layui.js" th:src="@{/web/layui/layui.js}"></script>
<script src="layui/layui.all.js" th:src="@{/web/layui/layui.all.js}"></script>
<script type="text/javascript" src="js/l-index.js" th:src="@{/web/js/l-index.js}"></script>
<script>
    //由于模块都一次性加载，因此不用执行 layui.use() 来加载对应模块，直接使用即可：
    !function () {
        var layer = layui.layer,
            form = layui.form;
        form.on('checkbox(layTableAllChoose)', function (data) {
            $("input[name='layTableCheckbox']").each(function () {
                this.checked = data.elem.checked;
                // console.log(data);
            });
            form.render('checkbox');
        });

    }();
</script>
<script th:src="@{/web/js/web/admin/collegeLib.js}"></script>
<script th:inline="javascript">
    collegeLib.load();
